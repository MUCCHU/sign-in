<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="tip">Click on button in image container</p>
    <div class="cont">
        <div class="form sign-in">
            <h2>Sign in as a Student</h2>
            <label>
                <!-- <span>USERNAME</span> -->
                <input type="text" class="student-sign-in-username" placeholder="Username" />
            </label>
            <label>
                <!-- <span>PASSWORD</span> -->
                <input type="password" class="student-sign-in-pass" placeholder="Password" />
            </label>
            <p class="forgot-pass">Forgot password?</p>
            <button type="button" class="submit">Sign In</button>
            <button type="button" class="fb-btn">Connect with <span>facebook</span></button>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>Are you a Startup?</h2>
                    <p>Sign here.</p>
                </div>
                <div class="img__text m--in">
                    <h2>Are you a Student?</h2>
                    <p>Sign here.</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">STARTUP</span>
                    <span class="m--in">STUDENT</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Sign in as a Startup</h2>
                <label>
                    <span>USERNAME</span>
                    <input type="text" placeholder="Username" />
                </label>
                <label>
                    <span>PASSWORD</span>
                    <input type="password" />
                </label>
                <button type="button" class="submit">Sign Up</button>
                <button type="button" class="fb-btn">Join with <span>facebook</span></button>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.img__btn').addEventListener('click', function() {
            document.querySelector('.cont').classList.toggle('s--signup');
        });
    </script>
</body>

</html>
